<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/logo.svg" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./main.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet" />
    <title>LifeUnity | LogIn</title>
  </head>
  <body>
    <div class="flex flex-col gap-20 p-5 md:px-20 md:py-10">
      <nav class="flex justify-between items-center md:mb-20">
        <div class="logo flex items-center gap-3">
          <img
            src="./assets/images/logo.svg"
            alt="Logo LifeUnity"
            class="size-[50px]" />
          <div class="text-xl md:text-[35px] font-thin">
            <span class="font-extrabold">Life</span>Unity
          </div>
        </div>
        <button
          id="signup"
          class="bg-[#000428] text-white px-6 py-2 rounded-md text-xs font-semibold tracking-wider hover:bg-white hover:text-[#000428] outline outline-2 outline-[#000428] cursor-pointer transition-btn md:text-base">
          SignUp
        </button>
        <button
          id="login"
          class="hidden bg-[#000428] text-white px-6 py-2 rounded-md text-xs font-semibold tracking-wider hover:bg-white hover:text-[#000428] outline outline-2 outline-[#000428] cursor-pointer transition-btn md:text-base">
          LogIn
        </button>
      </nav>
      <main
        id="login-header"
        class="py-10 flex flex-col gap-16 justify-center items-center max-w-[375px] m-auto md:flex-row md:max-w-full md:items-center lg:gap-[200px] md:h-[calc(100%-70px)] md:p-0">
        <section
          class="w-full header-left md:max-w-[300px] md:flex-none lg:min-w-[400px]">
          <div class="text-center mb-6">
            <h1 class="text-4xl font-bold">Welcome Back!</h1>
            <p class="text-lg mt-2">Glad to see you again ðŸ«¶</p>
          </div>
          <form action="">
            <button
              name="google-login"
              class="w-full flex items-center w-full justify-center gap-2 text-sm bg-white py-2 rounded-md font-semibold hover:bg-[#3F3E3E] hover:text-white transition-btn">
              <img
                src="./assets/icons/google.svg"
                alt=""
                class="size-[25px]" />Log in with Google
            </button>
            <div class="lines flex items-center gap-3 my-3">
              <span class="font-semibold text-[15px]">OR</span>
            </div>
            <input
              name="email-login"
              type="text"
              placeholder="Email"
              class="w-full text-sm py-2 px-5 mb-3 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
            <div class="relative w-full flex items-center mb-3">
              <input
                id="password-login"
                name="password-login"
                type="password"
                placeholder="Password"
                class="w-full text-sm py-2 px-5 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
              <button 
                id="show-password-login"
                name="show-password-login"
                class="absolute right-2">
                <img src="./assets/icons/eye.svg" alt="Show password" />
              </button>
            </div>
            <div
              class="flex justify-between text-sm items-center font-semibold mb-6">
              <div class="flex items-center gap-2">
                <input
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                  class="w-4 h-4 text-black bg-gray-100 border-gray-500 rounded focus:ring-black focus:ring-2" />
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot pb-1 relative">Forgot your password?</a>
            </div>
            <button
              name="login-btn"
              class="logIn w-full bg-[#E8AA42] py-2 font-semibold rounded-md hover:bg-[#ECBA67]">
              Log In
            </button>
          </form>
        </section>
        <section class="img-prin-login relative">
          <div class="lg:w-500px">
            <img
              src="./assets/images/img-login.svg"
              alt="People seeing tasks"
              class="size-full" />
          </div>
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
          <div class="circle5"></div>
          <div class="circle6"></div>
          <div class="circle7"></div>
          <div class="circle8"></div>
          <div class="circle9"></div>
        </section>
      </main>
      <main
        id="signup-header"
        class="hidden py-10 flex flex-col gap-16 justify-center items-center max-w-[375px] m-auto md:flex-row-reverse md:max-w-full md:items-center lg:gap-[200px] md:h-[calc(100%-70px)] md:p-0">
        <section
          class="w-full header-left md:max-w-[300px] md:flex-none lg:min-w-[400px]">
          <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Create a new account</h1>
            <p class="text-md mt-1">Enter your details to register</p>
          </div>
          <form action="">
            <button
              class="w-full flex items-center w-full justify-center gap-2 text-sm bg-white py-2 rounded-md font-semibold hover:bg-[#3F3E3E] hover:text-white transition-btn"
              name="google-signup">
              <img
                src="./assets/icons/google.svg"
                alt=""
                class="size-[25px]" />Sign up with Google
            </button>
            <div class="lines flex items-center gap-3 my-3">
              <span class="font-semibold text-[15px]">OR</span>
            </div>
            <div class="flex gap-2">
              <input
                name="first-name-signup"
                type="text"
                placeholder="First Name"
                class="w-full text-sm py-2 px-5 mb-3 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
              <input
                name="last-name-signup"
                type="text"
                placeholder="Last Name"
                class="w-full text-sm py-2 px-5 mb-3 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
            </div>
            <input
              name="email-signup"
              type="text"
              placeholder="Email"
              class="w-full text-sm py-2 px-5 mb-3 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
            <div class="flex flex-col mb-5">
              <div class="relative w-full flex items-center mb-3">
                <input
                  id="password-signup"
                  name="password-signup" 
                  type="password"
                  placeholder="Password"
                  class="w-full text-sm py-2 px-5 rounded-md font-semibold placeholder:text-[#3F3E3E]" />
                <button
                  id="show-password-signup"
                  class="absolute right-2">
                  <img src="./assets/icons/eye.svg" alt="Show password" />
                </button>
              </div>
              <span class="text-sm -mt-1">Must be at least 8 characters</span>
            </div>
            <div
              class="flex justify-between text-sm items-center font-semibold mb-6">
              <div class="flex items-center gap-2">
                <input
                  type="checkbox"
                  name="agree-terms"
                  id="agree-terms"
                  class="w-4 h-4 text-black bg-gray-100 border-gray-500 rounded focus:ring-black focus:ring-2" />
                <label for="agree-terms"
                  >I agree all
                  <a href="#" class="border-b border-b-black"
                    >Term, Privacy Policy and Fees</a
                  ></label
                >
              </div>
            </div>
            <button
              name="signup-btn"
              class="logIn w-full bg-[#E8AA42] py-2 font-semibold rounded-md hover:bg-[#ECBA67]">
              Sign Up
            </button>
          </form>
        </section>
        <section class="img-prin relative">
          <div>
            <img
              src="./assets/images/img-signup.svg"
              alt="Smartphone with tasks"
              class="lg:size-[530px]" />
          </div>
          <div class="circle1-signup"></div>
          <div class="circle2-signup"></div>
          <div class="circle3-signup"></div>
          <div class="circle4-signup"></div>
          <div class="circle5-signup"></div>
          <div class="circle6-signup"></div>
          <div class="circle7-signup"></div>
          <div class="circle8-signup"></div>
          <div class="circle9-signup"></div>
          <div class="circle10-signup"></div>
          <div class="circle11-signup"></div>
        </section>
      </main>
    </div>
  </body>
</html>
