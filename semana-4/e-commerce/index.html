<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Page | LenaDev</title>
    <!-- tailwind -->
    <!-- tiene un defer para que cargue de forma asincrona luego del body se cargue el script -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <!-- fuentes en html -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center p-5 md:px-20 md:py-10">

        <div class="flex items-center gap-5">
          <button class="md:hidden">
            <img src="./img/icon-menu.svg" alt="" />
          </button>
          <a href=""><img src="./img/logo.svg" alt="" /></a>
          <ul class="hidden md:flex md:gap-7 md:ms-6">
            <li><a href="">Collections</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="flex items-center gap-5">
          <button>
            <img src="./img/icon-cart.svg" alt="" />
          </button>
          <button>
            <!-- en tailwind w-1 -> 4px , para hacer en porcentajes o cualquier otro es en corchetes es w-[10%]-->
            <img class="w-6" src="./img/image-avatar.png" alt="" />
          </button>
        </div>

      </nav>

      <!-- margin en el eje x -->
      <hr class="hidden md:block mx-20" />
    </header>

    <section class="md:my-20 md:flex md:justify-around md:gap-5 md:max-w-screen-xl md:m-auto">
      <div>

        <div class="h-[400px] md:h-[500px] md:w-full relative">
          <img src="./img/image-product-1.jpg" alt="" class="w-full h-full object-cover md:rounded-2xl" />
          
          <div class="absolute top-0 w-full h-full md:hidden">
            <div class="flex justify-between h-full items-center mx-3">
              <img
                src="./img/icon-previous.svg"
                alt=""
                class="bg-white p-3 rounded-full w-9 h-9 cursor-pointer" />
              <img
                src="./img/icon-next.svg"
                alt=""
                class="bg-white p-3 rounded-full w-9 h-9 cursor-pointer" />
            </div>
          </div>

        </div>

        <div class="hidden md:flex md:mt-5 md:gap-5">

          <div class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] hover:border-[3px] cursor-pointer">
            <img src="./img/image-product-1-thumbnail.jpg" alt="" class="w-[120px] rounded-xl hover:opacity-45"/>
          </div>

          <div  class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] hover:border-[3px] cursor-pointer">
            <img src="./img/image-product-2-thumbnail.jpg" alt=""  class="w-[120px] rounded-xl hover:opacity-45"/>
          </div>

          <div  class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] hover:border-[3px] cursor-pointer">
            <img src="./img/image-product-3-thumbnail.jpg" alt=""  class="w-[120px] rounded-xl hover:opacity-45"/>
          </div>

          <div  class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] hover:border-[3px] cursor-pointer">
            <img src="./img/image-product-4-thumbnail.jpg" alt="" class="w-[120px] rounded-xl hover:opacity-45" />
          </div>

        </div>

      </div>

      <div class="m-5 md:flex md:flex-col md:justify-center md:w-[500px]">

        <p class="tracking-widest text-xs font-bold text-[#ff7d1a] md:text-base">
          SNEAKER COMPANY
        </p>

        <h1 class="mt-5 font-bold text-4xl md:text-5xl">Fall Limited Edition Sneakers</h1>

        <p class="mt-5 text-gray-500 md:text-lg">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>

        <div class="flex justify-between mt-5 md:flex-col">

          <div class="flex gap-5 items-center">
            <h2 class="text-2xl font-bold">$125.00</h2>
            <span
              class="bg-[#ff7d1a]/30 text-[#ff7d1a] px-2 rounded font-semibold"
              >50%</span
            >
          </div>

          <div class="md:mt-2">
            <!-- el 400 es la intensidad del color -->
            <p class="text-gray-400 line-through font-semibold">$250.00</p>
          </div>

        </div>

        <div class="md:flex gap-5">

          <div class="flex items-center justify-between mt-5 bg-gray-100 p-4 rounded-lg grow">
            <a href=""><img src="./img/icon-minus.svg" alt="" /></a>
            <p class="font-bold">0</p>
            <a href=""><img src="./img/icon-plus.svg" alt="" /></a>
          </div>
  
          <div class="mt-5 grow-[2]">
            <button
              class="bg-[#ff7d1a] shadow-[0_20px_60px_-15px_#ff7d1a] text-white w-full flex items-center justify-center gap-3 py-4 px-3 rounded-lg">
              <img src="./img/icon-cart-white.svg" alt="" class="w-5" />
              <span class="font-semibold text-sm">Add to cart</span>
            </button>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
