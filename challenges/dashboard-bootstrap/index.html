<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <title>Dashboard | LenaDevS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-2">
          <nav class="navbar navbar-expand-xl">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                Button with data-bs-target
              </button>
            </div>
          </nav>
          <div
            class="offcanvas offcanvas-start sidebar-nav"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">LOGO</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="items">
                <div>
                  <a href=""><i class="bx bx-home-alt-2"></i> Dashboard</a>
                </div>
                <div>
                  <a href=""><i class="bx bx-book-bookmark"></i> Courses</a>
                </div>
                <div>
                  <a href=""> <i class="bx bxs-graduation"></i> Classes</a>
                </div>
                <div>
                  <a href=""><i class="bx bx-message-rounded"></i> Messages</a>
                </div>
                <div>
                  <a href=""><i class="bx bx-bell"></i> Notifications</a>
                </div>
                <div class="dropdown mt-3">
                    <div
                      class="drop dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"><i class="bx bx-cog"></i> Settings
                    </div>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </li>
                    </ul>
                  </div>
              </div>
              
            </div>
          </div>
        </aside>

        <div class="col-10">
          <div>
            <div>
              <h2>Highlights</h2>
              <h4>Latest social statistics</h4>
            </div>
            <div>
              <div>
                <p>Avg. Client Rating</p>
                <span>
                  <img src="" alt="" />
                  7.8/10
                </span>
              </div>
              <div>
                <p>Instagram Followers</p>
                <span>
                  <img src="" alt="" />
                  730k
                </span>
              </div>
              <div>
                <p>Google Ads CPC</p>
                <span>
                  <img src="" alt="" />
                  $2.09
                </span>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
