<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"

      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarS">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarS">
          <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Dropdown</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Action</a>

          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Products</h4>
        </div>
        <div class="card-body">Lista de Productos</div>
      </div>
      <section class="mt-4">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Stock</th>
                <th>SKU</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>iPhone 15 Pro</td>
                <td>Telefono de Apple</td>
                <td>100 u</td>
                <td>iphone-15</td>
                <td></td>
                <td>S/.5200</td>
                <td class="">
                  <!-- Para utilizar el modal y enlazar con el target y toggle -->
                  <button class="btn btn-primary">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <section>
        <canvas id="myChart">
          <!-- Grafico de barras -->
        </canvas>
      </section>
    </main>

    <!-- Modal -->
    <!-- Necesita una referencia para abrirse -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="1"
      aria-labelledby="editModal"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Editar Producto</h2>
          </div>
          <div class="modal-body">
            <form action="" class="row g-3" id="editForm">
              <div>
                <input
                  type="text"
                  placeholder="Editar Nombre"
                  class="form-control" />
              </div>
              <div class="col-12">
                <textarea
                  cols="5"
                  rows="5"
                  placeholder="Editar Descripcion"
                  class="form-control">
                </textarea>
              </div>
              <div class="col-4">
                <input
                  type="number"
                  placeholder="Editar Stock"
                  class="form-control" />
              </div>
              <div class="col-4">
                <input
                  type="text"
                  placeholder="Editar SKU"
                  class="form-control" />
              </div>
              <div class="col-4">
                <input
                  type="text"
                  placeholder="Editar Precio"
                  class="form-control" />
              </div>
              <div class="col-12">
                <input type="file" class="form-control" />
              </div>
              <div class="col-12">
                <button class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <!-- SCRIPT JS FOR CHART -->
    <script>
      new Chart(document.getElementById("myChart"), {
        // tipo de grafico
        type: "bar",
        options: {
          // titulo del grafico
          plugins: {
            title: {
              display: true,
              text: "Grafico de Barras",
            },
          },
        },
        data: {
          // textos que apareceran en el eje x
          labels: ["Red", "Blue"],
          // datos o informacion que se graficaran, separar por comas
          // aqui es donde se puede colocar leyendas
          datasets: [
            {
              // titulo del grafico
              label: "# of Votes 1",
              // datos a graficar
              data: [12, 19],
              // colores de fondo y borde, debe coincidir con la cantidad de datos
              backgroundColor: ["rgba(255, 99, 132, 0.2)"],
              borderColor: ["rgba(255, 99, 132, 1)"],
              borderWidth: 2,
              borderRadius: 10,
            },
            {
              label: "# of Votes 2",
              data: [10, 15],
              backgroundColor: ["rgba(255, 159, 64, 0.2)"],
              borderColor: ["rgba(255, 159, 64, 1)"],
              borderWidth: 2,
              borderRadius: 10,
            },
          ],
        },
      });
    </script>
  </body>
</html>
