<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Clone IG | LenaDevS</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  </head>
  <body>
    <header class="flex items-center justify-between p-6">
      <div>
        <img src="./assets/images/logo.svg" alt="" />
      </div>
      <div class="flex gap-4">
        <button>
          <img src="./assets/icons/add.svg" alt="" />
        </button>
        <button>
          <img src="./assets/icons/messages.svg" alt="" class="" />
          <span
            class="block absolute top-[28px] right-[20px] text-[7px] bg-red-600 text-white p-[2px] rounded-full w-[15px]"
            >14</span
          >
        </button>
      </div>
    </header>
    <main class="px-6 pb-3">
      <div class="nav flex gap-6 items-center pb-1">
        <div>
          <div class="relative w-[43px]">
            <img
              src="./assets/images/me.png"
              alt=""
              width="43px"
              height="43px" />
            <button class="absolute bottom-[-2px] right-[-5px]">
              <img src="./assets/icons/plus-story.svg" alt="" width="19px" />
            </button>
          </div>
          <span class="text-[8px] text-center">Your Story</span>
        </div>

        <div class="flex items-center gap-3">
          <div class="cursor-pointer">
            <div class="w-[57px] h-[57px]">
              <img
                src="./assets/images/shawn.png"
                alt=""
                class="border border-[#F20D6D] rounded-full p-[1px] size-full" />
            </div>
            <span class="text-[8px] text-center block mt-2">shawnMendes</span>
          </div>

          <div class="cursor-pointer">
            <div class="w-[57px] h-[57px]">
              <img
                src="./assets/images/tom.png"
                alt=""
                width="57px"
                class="border border-[#F20D6D] rounded-full p-[1px] size-full" />
            </div>
            <span class="block text-[8px] text-center mt-2">tomcruise</span>
          </div>

          <div class="cursor-pointer">
            <div class="w-[57px] h-[57px]">
              <img
                src="./assets/images/jim.png"
                alt=""
                width="57px"
                class="border border-[#F20D6D] rounded-full p-[1px] size-full" />
            </div>
            <span class="text-[8px] text-center block mt-2">jimcarrey</span>
          </div>

          <div class="cursor-pointer">
            <div class="w-[57px] h-[57px]">
              <img
                src="./assets/images/katy.png"
                alt=""
                width="57px"
                class="border border-[#F20D6D] rounded-full p-[1px] w-full h-full" />
            </div>
            <span class="text-[8px] text-center block mt-2">katyperry</span>
          </div>

          <div class="cursor-pointer">
            <div class="w-[57px] h-[57px]">
              <img
                src="./assets/images/vin.png"
                alt=""
                class="border border-[#F20D6D] p-[1px] rounded-tl-full rounded-full size-full ob" />
            </div>
            <span class="text-[8px] text-center block mt-2">vindiesel</span>
          </div>
        </div>
      </div>
    </main>
    <hr class="w-full pb-3"/>
    <section>
        <div>
            <div class="pb-5">
                <div class="flex items-center justify-between px-5 pb-2">
                    <button class="w-[29px] flex items-center gap-2">
                        <img src="./assets/images/shawn.png" alt="" class="border border-[#F20D6D] rounded-full p-[1px]">
                        <span class="flex items-center font-bold text-[10px]">shawnMendes
                            <img src="./assets/icons/celebrity icon.svg" alt="">
                        </span>
                    </button>
                    <button>
                        <img src="./assets/icons/menu.svg" alt="">
                    </button>
                </div>
                <img src="./assets/images/shawn2.png" alt="" class="w-full object-cover">
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center">
                        <button class="w-[42px] flex items-center">
                            <img src="./assets/icons/love.svg" alt="">
                        </button>
                        <button class="w-[42px] flex items-center justify-center">
                            <img src="./assets/icons/comment.svg" alt="">
                        </button>
                        <button class="w-[42px] flex items-center justify-center">
                            <img src="./assets/icons/message.svg" alt="">
                        </button>
                    </div>
                    <button class="w-[42px] flex items-center justify-center">
                        <img src="./assets/icons/save.svg" alt="">
                    </button>
                </div>
                <div class="px-2">
                    <div class="flex items-center">
                        <div class="flex w-[70px]">
                            <img src="./assets/images/tom.png" alt="" class="size-[27px] border border-white rounded-full">
                            <img src="./assets/images/vin.png" alt="" class="size-[27px] -translate-x-2 border border-white rounded-full">
                            <img src="./assets/images/katy.png" alt="" class="size-[27px] -translate-x-4 border border-white rounded-full">
                        </div>
                        <p class="text-[8px]">
                            Liked by <b>paulwalker, justinbieber</b> and <b>86,567 others</b>
                        </p>
                    </div>
                    <p class="text-[8px] text-[878787] mt-2">View all 100 comments</p>
                    <div class="text-[8px]">
                        <p><b>JimCarrey</b> Have a blast!</p>
                        <p><b>Vindiesel</b> ðŸ©µ</p>
                    </div>
                    <span class="block text-[5px] text-[#909090] mt-1">19 hours ago</span>
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between px-5 pb-2">
                    <button class="w-[29px] flex items-center gap-2">
                        <img src="./assets/images/tom.png" alt="" class="border border-[#F20D6D] rounded-full p-[1px]">
                        <span class="flex items-center font-bold text-[10px]">tomCruise
                            <img src="./assets/icons/celebrity icon.svg" alt="">
                        </span>
                    </button>
                    <button>
                        <img src="./assets/icons/menu.svg" alt="">
                    </button>
                </div>
                <img src="./assets/images/tom2.png" alt=""  class="w-full object-cover">
            </div>
        </div>
    </section>
    <footer class="fixed bottom-0 w-full flex items-center justify-evenly bg-white">
        <button>
            <img src="./assets/icons/home.svg" alt="">
        </button>
        <button>
            <img src="./assets/icons/search.svg" alt="">
        </button>
        <button>
            <img src="./assets/icons/post.svg" alt="">
        </button>
        <button>
            <img src="./assets/icons/likes.svg" alt="">
        </button>
        <button class="size-[28px]">
            <img src="./assets/images/me.png" alt="">
        </button>
    </footer>
  </body>
</html>
