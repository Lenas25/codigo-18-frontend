<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tip Calculator | LenaDev</title>
</head>
<body>
    <div class="container">
        <h2>LENA <br> DEV</h2>
        <div class="box">
            <form class="inputs">
                <h3>Bill</h3>
                <input type="text">
                <h3>Select Tip %</h3>
                <div class="tip">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" placeholder="Custom">
                </div>
                <h3>Number of People</h3>
                <input type="number">
            </form>
            <form class="result">
                <div class="result-amount">
                    <div class="subtitle">
                        <h3>Tip Amout</h3>
                        <span>/ person</span>
                    </div>
                    <h1>$0.00</h1>
                </div>
                <div class="result-total">
                    <div class="subtitle">
                        <h3>Total</h3>
                        <span>/ person</span>
                    </div>
                    <h1>$0.00</h1>
                </div>
                <button type="reset">RESET</button>
            </form>
        </div>
    </div>
</body>
</html>
