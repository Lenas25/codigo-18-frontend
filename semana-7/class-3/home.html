<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/home.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Example | LenaDevs</title>
</head>
<body class="overflow-hidden">
    <div class="h-screen max-w-md mx-auto p-6 z-10 relative">
        <nav class="flex justify-between items-center">
            <div class="size-[40px] shadow-[3px_0px_0_#ffc600] rounded-full p-2">
                <img src="./assets/images/logo.svg" alt="" class="size-full">
            </div>
            <ul class="flex gap-4">
                <li class=" border-b-2 border-b-[#ffc600] font-semibold"><a href="">Home</a></li>
                <li class="border-b-2 border-b-[#ffc600] font-semibold"><a href="">About</a></li>
                <li class="border-b-2 border-b-[#ffc600] font-semibold"><a href="">Contact</a></li>
                <li>
                    <button 
                    type="button" 
                    class="bg-[#ffc600] px-2 py-1 rounded-md font-semibold"
                    id="btn-logout">
                        Logout
                    </button>
                </li>
            </ul>
        </nav>
        <main class="mt-5 text-center">
            <div>
                <h1 class="text-2xl font-semibold">Welcome to</h1>
                <h2 class="font-bold text-5xl">Mini <span class="text-[#ffc600]">Shop</span> !</h2>
            </div>
            <div class="my-10">
                <img src="./assets/images/img-prin.svg" alt="">
            </div>
            <div class="text-lg font-semibold">
                <p> Hi <span id="name">Name</span>!</p>
                <p>Shop here for the best products</p>
            </div>
        </main>
    </div>
    <div class="relative">
        <img src="./assets/images/decoration.svg" alt="" class="rotate-180 absolute bottom-0 z-0 left-0 w-full">
    </div>
</body>
</html>
